  <script>
    function loadYearScript(year) {
      const oldScript = document.getElementById('results-script');
      if (oldScript) oldScript.remove();

      // Auto-version with cache busting
      const timestamp = new Date().getTime();

      const script = document.createElement('script');
      script.id = 'results-script';
      script.src = `results${year}.js?v=${timestamp}`;
      document.body.appendChild(script);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const yearSelect = document.getElementById('yearSelect');
      loadYearScript(yearSelect.value); // Load default

      yearSelect.addEventListener('change', (e) => {
        document.getElementById('resultsContainer').innerHTML = "<p class='text-gray-600 italic'>Loading results...</p>";
        loadYearScript(e.target.value);
      });
    });
  </script>
