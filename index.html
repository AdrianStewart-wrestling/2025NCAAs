
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8">
  <title> NCAA Wrestling Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#002D62" />
  <link rel="manifest" href="manifest.json">

  <script>
    function loadYearScript(year) {
      const oldScript = document.getElementById('results-script');
      if (oldScript) oldScript.remove();

      // Auto-version with cache busting
      const timestamp = new Date().getTime();

      const script = document.createElement('script');
      script.id = 'results-script';
      script.src = `results${year}.js?v=${timestamp}`;
      document.body.appendChild(script);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const yearSelect = document.getElementById('yearSelect');
      loadYearScript(yearSelect.value); // Load default

      yearSelect.addEventListener('change', (e) => {
        document.getElementById('resultsContainer').innerHTML = "<p class='text-gray-600 italic'>Loading results...</p>";
        loadYearScript(e.target.value);
      });
    });
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin: 1em; }
    .section { margin-bottom: 1.5em; }
    .box { background: #f1f1f1; padding: 1em; border-radius: 6px; white-space: pre-wrap; }
    .highlight { font-size: 1.1em; font-weight: bold; margin-bottom: 0.5em; }
    select, input[type="text"] {
      padding: 0.5em;
      margin: 0.3em 0;
      font-size: 1em;
      width: 100%;
    }
    label { display: block; margin-top: 0.5em; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <!-- Hero Header -->
  <header class="bg-blue-900 text-white p-6 shadow-md">
    <div class="max-w-5xl mx-auto">
      <h1 class="text-3xl font-bold"> NCAA Wrestling Dashboard</h1>
      <p class="text-lg mt-2">Results, Stats, and Team Pages ‚Äì All in One Place üèÜ</p>
    </div>
  </header>

  <div class="section">
    <select id="yearSelect" class="p-2 border rounded">
      <option value="">All Years</option>
      <option value="2025" selected>2025</option>
      <option value="2024">2024</option>
      <option value="2023">2023</option>
    </select>

    <label for="searchInput">Search:</label>
    <input type="text" id="searchInput" placeholder="Search wrestler, school, bout..." />

    <label for="roundSelect">Round:</label>
    <select id="roundSelect">
      <option value="All">All</option>
      <option value="Prelims">Prelims</option>
      <option value="ChampR1">ChampR1</option>
      <option value="ChampR2">ChampR2</option>
      <option value="ConsPrelims">ConsPrelims</option>
      <option value="ConsR1">ConsR1</option>
      <option value="ConsR2">ConsR2</option>    
      <option value="QtrFinals">QtrFinals</option>
      <option value="ConsR3">ConsR3</option>
      <option value="ConsR4">ConsR4</option>  
      <option value="SemiFinals">SemiFinals</option>  
      <option value="ConsQtr">ConsQtr</option>
      <option value="ConsSemi">ConsSemi</option>     
      <option value="3rdPlace">3rdPlace</option>
      <option value="5thPlace">5thPlace</option>
      <option value="7thPlace">7thPlace</option>
      <option value="Finals">Finals</option>
    </select>

    <label for="weightSelect">Weight:</label>
    <select id="weightSelect">
      <option value="All">All</option>
      <option value="125">125</option>
      <option value="133">133</option>
      <option value="141">141</option>
      <option value="149">149</option>
      <option value="157">157</option>
      <option value="165">165</option>
      <option value="174">174</option>
      <option value="184">184</option>
      <option value="197">197</option>
      <option value="285">285</option>
    </select>

    <label for="schoolSelect">School:</label>
    <select id="schoolSelect">
      <option value="All">All</option>
      <option value="Appalachian State">Appalachian State</option>
      <option value="Arizona State">Arizona State</option>
      <option value="Army West Point">Army West Point</option>
      <option value="Wisconsin">Wisconsin</option>
      <option value="Wyoming">Wyoming</option>
    </select>

    <label for="teamSelect">Team Page:</label>
    <select id="teamSelect">
      <option value="All">All</option>
      <option value="Appalachian State">Appalachian State</option>
      <option value="Arizona State">Arizona State</option>
      <option value="Army West Point">Army West Point</option>
      <option value="Wisconsin">Wisconsin</option>
      <option value="Wyoming">Wyoming</option>
    </select>
  </div>

  <div class="section box highlight" id="teamStats"></div>
  <div class="section box" id="resultsContainer">Loading results...</div>

  <!-- Footer -->
  <footer class="mt-12 p-4 text-center text-sm text-gray-500">
    Built by Adrian Stewart 717-433-0381
  </footer>
</body>
</html>
